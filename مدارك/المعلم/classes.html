                    <button class="relative p-2 text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 rounded-full">
                        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>

                            <div class="h-8 w-8 rounded-full bg-gray-300 flex items-center justify-center">
                                <svg class="h-5 w-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                                </svg>
                            </div>
                            <span class="mr-2 text-sm text-gray-700">أ. محمد أحمد</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

    <div class="flex">
        <!-- Sidebar -->

            <div class="p-4">
                <ul class="space-y-2">

                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2H5a2 2 0 00-2-2z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m8 7l4-4l4 4"></path>

                        </a>
                    </li>
                    <li>
                        <a href="classes.html" class="bg-blue-50 text-blue-700 group flex items-center px-2 py-2 text-sm font-medium rounded-md">
                            <svg class="text-blue-500 ml-3 h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                            </svg>
                            فصولي وموادي
                        </a>
                    </li>
                    <li>
                        <a href="attendance.html" class="text-gray-600 hover:bg-gray-50 hover:text-gray-900 group flex items-center px-2 py-2 text-sm font-medium rounded-md">
                            <svg class="text-gray-400 group-hover:text-gray-500 ml-3 h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            إدارة الحضور
                        </a>
                    </li>
                    <li>
                        <a href="grades.html" class="text-gray-600 hover:bg-gray
-50 hover:text-gray-900 group flex items-center px-2 py-2 text-sm font-medium rounded-md">
                            <svg class="text-gray-400 group-hover:text-gray-500 ml-3 h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                            </svg>
                            إدارة الدرجات
                        </a>
                    </li>
                    <li>
                        <a href="assignments.html" class="text-gray-600 hover:bg-gray-50 hover:text-gray-900 group flex items-center px-2 py-2 text-sm font-medium rounded-md">
                            <svg class="text-gray-400 group-hover:text-gray-500 ml-3 h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.746 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                            </svg>
                            الواجبات والاختبارات
                        </a>
                    </li>
                    <li>
                        <a href="communication.html" class="text-gray-600 hover:bg-gray-50 hover:text-gray-900 group flex items-center px-2 py-2 text-sm font-medium rounded-md">
                            <svg class="text-gray-400 group-hover:text-gray-500 ml-3 h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                            </svg>
                            التواصل
                        </a>
                    </li>
                    <li>
                        <a href="schedule.html" class="text-gray-600 hover:bg-gray-50 hover:text-gray-900 group flex items-center px-2 py-2 text-sm font-medium rounded-md">
                            <svg class="text-gray-400 group-hover:text-gray-500 ml-3 h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                            </svg>
                            الجدول الدراسي
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="flex-1 p-8">
            <div class="mb-6">
                <h2 class="text-2xl font-bold text-gray-900 mb-2">فصولي وموادي</h2>
                <p class="text-gray-600">إدارة الفصول والمواد الدراسية</p>
            </div>

            <!-- Classes Grid -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="classesGrid">
                <!-- Class cards will be dynamically generated -->
            </div>
        </div>
    </div>

    <!-- Class Detail Modal -->
    <div id="classModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden">
        <div class="relative top-20 mx-auto p-5 border w-11/12 md:w-3/4 lg:w-1/2 shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-lg font-medium text-gray-900" id="modalTitle">تفاصيل الفصل</h3>
                    <button id="closeModal" class="text-gray-400 hover:text-gray-600">
                        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                <div id="modalContent"></div>
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script>
        // Load and display classes
        function loadClasses() {
            const grid = document.getElementById('classesGrid');
            grid.innerHTML = '';
            
            classes.forEach(classData => {
                const classCard = createClassCard(classData);
                grid.appendChild(classCard);
            });
        }

        function createClassCard(classData) {
            const card = document.createElement('div');
            card.className = 'bg-white overflow-hidden shadow rounded-lg hover:shadow-lg transition-shadow duration-200';
            
            card.innerHTML = `
                <div class="p-6">
                    <div class="flex items-center justify-between mb-4">
                        <div class="flex items-center">
                            <div class="h-10 w-10 bg-blue-500 rounded-lg flex items-center justify-center">
                                <svg class="h-6 w-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.746 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                                </svg>
                            </div>
                            <div class="mr-3">
                                <h3 class="text-lg font-medium text-gray-900">${classData.subject}</h3>
                                <p class="text-sm text-gray-500">${classData.class}</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="space-y-3">
                        <div class="flex items-center justify-between">
                            <span class="text-sm text-gray-500">عدد الطلاب</span>
                            <span class="text-sm font-medium text-gray-900">${classData.students}</span>
                        </div>
                        <div class="flex items-center justify-between">
                            <span class="text-sm text-gray-500">الفصل الدراسي</span>
                            <span class="text-sm font-medium text-gray-900">${classData.semester}</span>
                        </div>
                        <div class="flex items-center justify-between">
                            <span class="text-sm text-gray-500">عدد الحصص</span>
                            <span class="text-sm font-medium text-gray-900">${classData.periods}/الأسبوع</span>
                        </div>
                    </div>
                    
                    <div class="mt-6 flex space-x-3 space-x-reverse">
                        <button onclick="viewClassDetails(${classData.id})" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white text-sm font-medium py-2 px-4 rounded-md transition duration-150 ease-in-out">
                            عرض التفاصيل
                        </button>
                        <button onclick="takeAttendance(${classData.id})" class="flex-1 bg-green-600 hover:bg-green-700 text-white text-sm font-medium py-2 px-4 rounded-md transition duration-150 ease-in-out">
                            تسجيل الحضور
                        </button>
                    </div>
                </div>
            `;
            
            return card;
        }

        function viewClassDetails(classId) {
            const classData = classes.find(c => c.id === classId);
            if (!classData) return;
            
            const modal = document.getElementById('classModal');
            const title = document.getElementById('modalTitle');
            const content = document.getElementById('modalContent');
            
            title.textContent = `${classData.subject} - ${classData.class}`;
            
            content.innerHTML = `
                <div class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="bg-gray-50 p-4 rounded-lg">
                            <h4 class="font-medium text-gray-900 mb-2">معلومات الفصل</h4>
                            <div class="space-y-2 text-sm">
                                <div class="flex justify-between">
                                    <span class="text-gray-500">المادة:</span>
                                    <span class="text-gray-900">${classData.subject}</span>
                                </div>
                                <div class="flex justify-between">
                                    <span class="text-gray-500">الفصل:</span>
                                    <span class="text-gray-900">${classData.class}</span>
                                </div>
                                <div class="flex justify-between">
                                    <span class="text-gray-500">عدد الطلاب:</span>
                                    <span class="text-gray-900">${classData.students}</span>
                                </div>
                                <div class="flex justify-between">
                                    <span class="text-gray-500">الفصل الدراسي:</span>
                                    <span class="text-gray-900">${classData.semester}</span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="bg-gray-50 p-4 rounded-lg">
                            <h4 class="font-medium text-gray-900 mb-2">إحصائيات سريعة</h4>
                            <div class="space-y-2 text-sm">
                                <div class="flex justify-between">
                                    <span class="text-gray-500">معدل الحضور:</span>
                                    <span class="text-green-600 font-medium">95%</span>
                                </div>
                                <div class="flex justify-between">
                                    <span class="text-gray-500">متوسط الدرجات:</span>
                                    <span class="text-blue-600 font-medium">87.5</span>
                                </div>
                                <div class="flex justify-between">
                                    <span class="text-gray-500">الواجبات المسلمة:</span>
                                    <span class="text-purple-600 font-medium">85%</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="border-t pt-4">
                        <h4 class="font-medium text-gray-900 mb-3">إجراءات سريعة</h4>
                        <div class="grid grid-cols-2 md:grid-cols-4 gap-3">
                            <button onclick="goToAttendance(${classData.id})" class="bg-green-600 hover:bg-green-700 text-white text-sm font-medium py-2 px-3 rounded-md transition duration-150 ease-in-out">
                                الحضور
                            </button>
                            <button onclick="goToGrades(${classData.id})" class="bg-blue-600 hover:bg-blue-700 text-white text-sm font-medium py-2 px-3 rounded-md transition duration-150 ease-in-out">
                                الدرجات
                            </button>
                            <button onclick="goToAssignments(${classData.id})" class="bg-purple-600 hover:bg-purple-700 text-white text-sm font-medium py-2 px-3 rounded-md transition duration-150 ease-in-out">
                                الواجبات
                            </button>
                            <button onclick="sendMessage(${classData.id})" class="bg-yellow-600 hover:bg-yellow-700 text-white text-sm font-medium py-2 px-3 rounded-md transition duration-150 ease-in-out">
                                رسالة
                            </button>
                        </div>
                    </div>
                </div>
            `;
            
            modal.classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('classModal').classList.add('hidden');
        }

        function takeAttendance(classId) {
            window.location.href = `attendance.html?class=${classId}`;
        }

        function goToAttendance(classId) {
            window.location.href = `attendance.html?class=${classId}`;
        }

        function goToGrades(classId) {
            window
.location.href = `grades.html?class=${classId}`;
        }

        function goToAssignments(classId) {
            window.location.href = `assignments.html?class=${classId}`;
        }

        function sendMessage(classId) {
            window.location.href = `communication.html?class=${classId}`;
        }

        // Event listeners
        document.getElementById('closeModal').addEventListener('click', closeModal);
        
        // Close modal when clicking outside
        document.getElementById('classModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadClasses();
        });
    </script>
</body>
</html>
