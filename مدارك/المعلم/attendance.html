    <script src="data.js"></script>
    <script>
        let currentAttendance = [];

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadClasses();
            setCurrentDate();
        });

        function loadClasses() {
            const select = document.getElementById('classSelect');
            select.innerHTML = '<option value="">اختر الفصل</option>';
            
            classes.forEach(classData => {
                const option = document.createElement('option');
                option.value = classData.id;
                option.textContent = `${classData.subject} - ${classData.class}`;
                select.appendChild(option);
            });
        }

        function setCurrentDate() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('attendanceDate').value = today;
        }

        function loadAttendanceList() {
            const classId = document.getElementById('classSelect').value;
            const date = document.getElementById('attendanceDate').value;
            const period = document.getElementById('periodSelect').value;

            if (!classId || !date || !period) {
                alert('يرجى اختيار الفصل والتاريخ والحصة');
                return;
            }

            const classData = classes.find(c => c.id == classId);
            if (!classData) return;

            // Generate attendance list for students
            const tableBody = document.getElementById('attendanceTableBody');
            tableBody.innerHTML = '';

            // Get students for this class
            const classStudents = students.filter(student => 
                student.classes && student.classes.includes(classData.class)
            );

            currentAttendance = [];

            classStudents.forEach((student, index) => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-50';
                
                const attendanceRecord = {
                    studentId: student.id,
                    studentName: student.name,
                    status: 'present',
                    notes: ''
                };
                currentAttendance.push(attendanceRecord);

                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${student.id}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${student.name}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-center">
                        <input type="radio" name="attendance_${student.id}" value="present" checked 
                               onchange="updateAttendance(${student.id}, 'present')"
                               class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300">
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-center">
                        <input type="radio" name="attendance_${student.id}" value="absent" 
                               onchange="updateAttendance(${student.id}, 'absent')"
                               class="h-4 w-4 text-red-600 focus:ring-red-500 border-gray-300">
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-center">
                        <input type="radio" name="attendance_${student.id}" value="late" 
                               onchange="updateAttendance(${student.id}, 'late')"
                               class="h-4 w-4 text-yellow-600 focus:ring-yellow-500 border-gray-300">
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-center">
                        <input type="radio" name="attendance_${student.id}" value="excused" 
                               onchange="updateAttendance(${student.id}, 'excused')"
                               class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300">
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <input type="text" placeholder="ملاحظات..." 
                               onchange="updateNotes(${student.id}, this.value)"
                               class="w-full px-2 py-1 text-sm border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-blue-500">
                    </td>
                `;
                
                tableBody.appendChild(row);
            });
        }

        function updateAttendance(studentId, status) {
            const record = currentAttendance.find(r => r.studentId === studentId);
            if (record) {
                record.status = status;
            }
        }

        function updateNotes(studentId, notes) {
            const record = currentAttendance.find(r => r.studentId === studentId);
            if (record) {
                record.notes = notes;
            }
        }

        function markAllPresent() {
            currentAttendance.forEach(record => {
                record.status = 'present';
                const radio = document.querySelector(`input[name="attendance_${record.studentId}"][value="present"]`);
                if (radio) radio.checked = true;
            });
        }

        function saveAttendance() {
            const classId = document.getElementById('classSelect').value;
            const date = document.getElementById('attendanceDate').value;
            const period = document.getElementById('periodSelect').value;

            if (!classId || !date || !period) {
                alert('يرجى التأكد من اختيار الفصل والتاريخ والحصة');
                return;
            }

            // Simulate saving attendance
            const attendanceData = {
                classId: classId,
                date: date,
                period: period,
                attendance: currentAttendance
            };

            console.log('Saving attendance:', attendanceData);
            
            // Show success message
            alert('تم حفظ الحضور بنجاح');
            
            // You would typically send this data to your backend here
            // fetch('/api/attendance', { method: 'POST', body: JSON.stringify(attendanceData) })
        }

        // Event listeners
        document.getElementById('loadAttendance').addEventListener('click', loadAttendanceList);
        document.getElementById('markAllPresent').addEventListener('click', markAllPresent);
        document.getElementById('saveAttendance').addEventListener('click', saveAttendance);
    </script>
