<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة المعلمين - نظام مدارك</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'arabic': ['Cairo', 'Tajawal', 'system-ui', 'sans-serif']
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 font-arabic">
    <!-- Header -->
    <header class="bg-white shadow-md border-b border-gray-200 fixed w-full top-0 z-50">
        <div class="flex items-center justify-between px-6 py-4">
            <!-- Logo and Title -->
            <div class="flex items-center space-x-reverse space-x-4">
                <button id="sidebarToggle" class="text-gray-600 hover:text-gray-800 lg:hidden">
                    <i class="fas fa-bars text-xl"></i>
                </button>
                <div class="flex items-center space-x-reverse space-x-3">
                    <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center">
                        <i class="fas fa-graduation-cap text-white text-lg"></i>
                    </div>
                    <div>
                        <h1 class="text-xl font-bold text-gray-800">مدارك</h1>
                        <p class="text-sm text-gray-500">نظام إدارة المدارس</p>
                    </div>
                </div>
            </div>

            <!-- Header Actions -->
            <div class="flex items-center space-x-reverse space-x-4">
                <!-- Notifications -->
                <div class="relative">
                    <button class="p-2 text-gray-600 hover:text-gray-800 hover:bg-gray-100 rounded-lg transition-colors">
                        <i class="fas fa-bell text-lg"></i>
                        <span class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">3</span>
                    </button>
                </div>

                <!-- Messages -->
                <div class="relative">
                    <button class="p-2 text-gray-600 hover:text-gray-800 hover:bg-gray-100 rounded-lg transition-colors">
                        <i class="fas fa-envelope text-lg"></i>
                        <span class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">2</span>
                    </button>
                </div>

                <!-- User Profile -->
                <div class="relative">
                    <button id="userMenuToggle" class="flex items-center space-x-reverse space-x-2 p-2 hover:bg-gray-100 rounded-lg transition-colors">
                        <div class="w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center">
                            <span class="text-white text-sm font-medium">أ</span>
                        </div>
                        <span class="text-gray-700 font-medium">أحمد الإداري</span>
                        <i class="fas fa-chevron-down text-gray-500 text-sm"></i>
                    </button>
                    
                    <!-- User Dropdown -->
                    <div id="userDropdown" class="hidden absolute left-0 mt-2 w-48 bg-white rounded-lg shadow-lg border border-gray-200 py-2">
                        <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-50 transition-colors">
                            <i class="fas fa-user ml-2"></i>
                            الملف الشخصي
                        </a>
                        <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-50 transition-colors">
                            <i class="fas fa-cog ml-2"></i>
                            الإعدادات
                        </a>
                        <hr class="my-2">
                        <a href="login.html" class="block px-4 py-2 text-red-600 hover:bg-red-50 transition-colors">
                            <i class="fas fa-sign-out-alt ml-2"></i>
                            تسجيل الخروج
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Sidebar -->
    <aside id="sidebar" class="fixed right-0 top-0 h-full w-64 bg-white shadow-lg border-l border-gray-200 z-40 transform transition-transform duration-300 lg:translate-x-0">
        <div class="pt-20 pb-4 px-4">
            <!-- Navigation Menu -->
            <nav class="space-y-2">
                <a href="index.html" class="flex items-center space-x-reverse space-x-3 px-4 py-3 text-gray-700 hover:text-blue-600 hover:bg-gray-50 rounded-lg transition-colors">
                    <i class="fas fa-home text-lg"></i>
                    <span>لوحة المعلومات</span>
                </a>
                
                <a href="students.html" class="flex items-center space-x-reverse space-x-3 px-4 py-3 text-gray-700 hover:text-blue-600 hover:bg-gray-50 rounded-lg transition-colors">
                    <i class="fas fa-user-graduate text-lg"></i>
                    <span>إدارة التسجيلات</span>
                </a>
