<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طلابي | منصة مدارك</title>
    <link rel="stylesheet" href="My_students.css">
    <link href="https://fonts.googleapis.com/css?family=Cairo&display=swap" rel="stylesheet">
</head>
<body class="students-body">
    <div class="teacher-sidebar">
        <button id="sidebar-toggle" class="sidebar-toggle">☰</button>
        <h2>لوحة المعلم</h2>
        <ul>
            <li><a href="Teacher's_Dashboard.html" id="dashboard-link"><span class="icon">🏠</span> لوحة المعلومات</a></li>
            <li><a href="My_students.html" id="my-classes-link" class="active"><span class="icon">👨‍🎓</span> طلابي</a></li>
            <li><a href="TeacherHomeWork.html" id="homework-link"><span class="icon">📝</span> واجباتي</a></li>
            <li><a href="TeacherExams.html" id="exams-link"><span class="icon">📋</span> اختباراتي</a></li>
            <li><a href="TeacherLessons.html" id="lessons-link"><span class="icon">📚</span> دروسي</a></li>
        </ul>
    </div>

    <div class="teacher-header">
        <div class="teacher-header-left">
            <span class="teacher-title">مدارك - طلابي</span>
        </div>
        <div class="teacher-header-right">
            <span class="teacher-avatar">👨‍🏫</span>
            <span class="teacher-user">مرحباً، المعلم</span>
            <button class="logout-btn">تسجيل خروج</button>
        </div>
    </div>

    <div class="students-container">
        <div class="students-header">
            <h1>قائمة طلابي</h1>
            <button id="add-student-btn" class="add-btn">إضافة طالب جديد <span class="icon">➕</span></button>
        </div>

        <div class="filters-section">
            <div class="filter-group">
                <label for="class-filter">تصفية حسب الفصل:</label>
                <select id="class-filter">
                    <option value="all">جميع الفصول</option>
                    <option value="سادس أ">سادس أ</option>
                    <option value="سادس ب">سادس ب</option>
                    <option value="سابع أ">سابع أ</option>
                    <option value="سابع ب">سابع ب</option>
                    <option value="ثامن أ">ثامن أ</option>
                    <option value="ثامن ب">ثامن ب</option>
                    <option value="تاسع أ">تاسع أ</option>
                    <option value="تاسع ب">تاسع ب</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="subject-filter">تصفية حسب المادة:</label>
                <select id="subject-filter">
                    <option value="all">جميع المواد</option>
                    <option value="الرياضيات">الرياضيات</option>
                    <option value="العلوم">العلوم</option>
                    <option value="اللغة العربية">اللغة العربية</option>
                    <option value="الجغرفيا">الجغرافيا</option>
                    <option value="اللغة الإنجليزية">اللغة الإنجليزية</option>
                    <option value="التاريخ">التاريخ</option>
                    <option value="التربية الأسلامية">التربية الأسلامية</option>
                    <option value="الدراسات الاجتماعية">الدراسات الاجتماعية</option>
                </select>
            </div>
            <div class="search-group">
                <input type="text" id="search-input" placeholder="بحث عن طالب...">
            </div>
        </div>

        <div class="students-table-container">
            <table class="students-table">
                <thead>
                    <tr>
                        <th>اسم الطالب</th>
                        <th>الفصل</th>
                        <th>المواد</th>
                        <th>الإجراءات</th>
                    </tr>
                </thead>
                <tbody id="students-list">
                    <!-- سيتم إضافة الطلاب هنا ديناميكياً -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- نافذة البحث عن طالب وإضافته للمواد -->
    <div id="add-student-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>إضافة طالب للمواد الدراسية</h2>
            <form id="add-student-form">
                <div class="form-group">
                    <label for="student-search">البحث عن طالب:</label>
                    <input type="text" id="student-search" placeholder="اكتب اسم الطالب أو رقمه..." required>
                    <div id="search-results" class="search-results"></div>
                </div>
                
                <div id="selected-student-info" class="selected-student-info" style="display: none;">
                    <h3>معلومات الطالب المحدد:</h3>
                    <div class="student-details"></div>
                </div>

                <div class="form-group">
                    <label>المواد المراد تخصيصها:</label>
                    <div class="subjects-checkboxes">
                        <label class="checkbox-label">
                            <input type="checkbox" name="subjects" value="الرياضيات">
                            <span>الرياضيات</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="subjects" value="العلوم">
                            <span>العلوم</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="subjects" value="اللغة العربية">
                            <span>اللغة العربية</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="subjects" value="اللغة الإنجليزية">
                            <span>اللغة الإنجليزية</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="subjects" value="الدراسات الاجتماعية">
                            <span>الدراسات الاجتماعية</span>
                        </label>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="save-btn">إضافة الطالب للمادة</button>
                    <button type="button" class="cancel-btn" id="cancel-add-student">إلغاء</button>
                </div>
            </form>
        </div>
    </div>

    <script src="My_students.js"></script>
</body>
</html>
