<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - مدارِك</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'arabic': ['Tajawal', 'Arial', 'sans-serif']
                    },
                    colors: {
                        'primary': '#2563eb',
                        'primary-dark': '#1d4ed8',
                        'secondary': '#059669',
                        'accent': '#0891b2'
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&display=swap" rel="stylesheet">
</head>
<body class="font-arabic min-h-screen bg-gradient-to-br from-blue-50 via-white to-green-50">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-100">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-center">
                <div class="flex items-center space-x-reverse space-x-3">
                    <div class="w-10 h-10 bg-gradient-to-br from-primary to-secondary rounded-lg flex items-center justify-center">
                        <i class="fas fa-graduation-cap text-white text-lg"></i>
                    </div>
                    <h1 class="text-2xl font-bold bg-gradient-to-r from-primary to-secondary bg-clip-text text-transparent">
                        مدارِك
                    </h1>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 flex items-center justify-center px-4 py-8">
        <div class="w-full max-w-md">
            <!-- Login Card -->
            <div class="bg-white rounded-2xl shadow-xl border border-gray-100 overflow-hidden">
                <!-- Card Header -->
                <div class="bg-gradient-to-r from-primary to-secondary p-6 text-center">
                    <div class="w-16 h-16 bg-white bg-opacity-20 rounded-full flex items-center justify-center mx-auto mb-4">
                        <i class="fas fa-user-circle text-white text-2xl"></i>
                    </div>
                    <h2 class="text-xl font-bold text-white mb-2">تسجيل الدخول</h2>
                    <p class="text-blue-100 text-sm">مرحباً بك في منصة مدارِك التعليمية</p>
                </div>

                <!-- Login Form -->
                <div class="p-6">
                    <form id="loginForm" class="space-y-5">
                        <!-- Alert Message -->
                        <div id="alertMessage" class="hidden p-3 rounded-lg text-sm"></div>

                        <!-- User ID Field -->
                        <div class="space-y-2">
                            <label for="userId" class="block text-sm font-medium text-gray-700">
                                <i class="fas fa-id-card ml-2 text-primary"></i>
                                معرف المستخدم
                            </label>
                            <input type="text" 
                                   id="userId" 
                                   name="userId" 
                                   required
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-200 text-right"
                                   placeholder="أدخل معرف المستخدم">
                        </div>

                        <!-- Password Field -->
                        <div class="space-y-2">
                            <label for="password" class="block text-sm font-medium text-gray-700">
                                <i class="fas fa-lock ml-2 text-primary"></i>
                                كلمة المرور
                            </label>
                            <div class="relative">
                                <input type="password" 
                                       id="password" 
                                       name="password" 
                                       required
                                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-200 text-right pr-12"
                                       placeholder="أدخل كلمة المرور">
                                <button type="button" 
                                        id="togglePassword"
                                        class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-primary transition-colors">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>

                        <!-- Role Selection -->
                        <div class="space-y-2">
                            <label for="userRole" class="block text-sm font-medium text-gray-700">
                                <i class="fas fa-users ml-2 text-primary"></i>
                                الدور
                            </label>
                            <select id="userRole" 
                                    name="userRole" 
                                    required
                                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-200 text-right bg-white">
                                <option value="">اختر الدور</option>
                                <option value="admin">المدير</option>
                                <option value="staff">الإداري</option>
                                <option value="teacher">المعلم</option>
                                <option value="external_teacher">معلم خارجي</option>
                                <option value="student">الطالب</option>
                                <option value="parent">ولي الأمر</option>
                            </select>
                        </div>

                        <!-- Remember Me -->
                        <div class="flex items-center">
                            <input type="checkbox" 
                                   id="rememberMe" 
                                   name="rememberMe"
                                   class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
                            <label for="rememberMe" class="mr-2 text-sm text-gray-600">
                                تذكرني
                            </label>
                        </div>

                        <!-- Login Button -->
                        <button type="submit" 
                                id="loginButton"
                                class="w-full bg-gradient-to-r from-primary to-secondary text-white py-3 px-4 rounded-lg font-medium hover:from-primary-dark hover:to-green-600 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 transition-all duration-200 transform hover:scale-[1.02]">
                            <i class="fas fa-sign-in-alt ml-2"></i>
                            <span id="loginButtonText">تسجيل الدخول</span>
                        </button>

                        <!-- Forgot Password Link -->
                        <div class="text-center">
                            <a href="#" class="text-sm text-primary hover:text-primary-dark transition-colors">
                                نسيت كلمة المرور؟
                            </a>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Footer Info -->
            <div class="text-center mt-6 text-sm text-gray-600">
                <p>© 2024 مدارِك - منصة إدارة المدارس</p>
                <p class="mt-1">جميع الحقوق محفوظة</p>
            </div>
        </div>
    </main>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 flex items-center space-x-reverse space-x-3">
            <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-primary"></div>
            <span class="text-gray-700">جاري تسجيل الدخول...</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
